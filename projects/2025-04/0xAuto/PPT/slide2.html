<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xAuto - The Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Basic styles inherited or defined in index.html */
        body {
            background-color: transparent;
            color: rgba(255, 255, 255, 0.95);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 900px;
            padding: 40px;
            text-align: center;
        }
        .text-accent { color: #0ea5e9; }
        /* Simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        /* Icon style */
        .icon-feature {
            font-size: 3rem; /* 48px */
            margin-bottom: 1rem; /* 16px */
            color: var(--accent-color, #0ea5e9);
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="icon-feature">
            <i class="fas fa-bed"></i> <!-- Icon representing ease/rest -->
        </div>

        <h1 class="text-3xl md:text-4xl font-bold mb-4">The Crypto Grind is Real</h1>
        <p class="text-xl text-gray-300 mb-8">
            Manually tracking opportunities, analyzing data, and executing trades across platforms is <span class="text-accent font-semibold">time-consuming and stressful</span>.
        </p>

        <hr class="border-gray-700 max-w-xs mx-auto my-10">

        <h2 class="text-2xl md:text-3xl font-light mb-6">
            Wouldn't it be great to <span class="text-accent">automate it all</span>?
        </h2>

        <p class="text-lg text-gray-400">
            Imagine your strategies running 24/7, capturing gains while you focus on other things... or just relax.
        </p>

        <!-- Optional: Add a subtle graphic or visual element here -->

    </div>

    <script>
      // Add keyboard navigation listeners within the iframe
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
          window.parent.postMessage('navigateNext', '*');
        } else if (e.key === 'ArrowLeft') {
          window.parent.postMessage('navigatePrev', '*');
        }
      });
    </script>
</body>
</html>
