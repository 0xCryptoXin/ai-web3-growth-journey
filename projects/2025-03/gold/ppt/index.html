    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 to-purple-600">
    <!-- 星星背景 -->

            <div class="p-6">
                <div class="flex items-center space-x-3 mb-8">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center shadow-lg">

                <ul class="space-y-4">

                        <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">

                        <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">

                        <span>技术架构</span>

                    <li><a href="slides/advantage.html" class="text-white opacity-80 hover:opacity-100 flex items-center space-x-3 p-3 rounded-xl hover:bg-white hover:bg-opacity-10 transition-all duration-300 group" target="slideFrame">

                </button>
            </div>
            <div class="absolute top-6 right-6 z-10">
                <button id="fullscreenBtn" class="text-white bg-purple-800 bg-opacity-50 backdrop-filter backdrop-blur-lg p-3 rounded-xl hover:bg-opacity-70 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 focus:outline-none">
