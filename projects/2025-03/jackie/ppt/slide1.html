<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链智付 (ChainPayGate) - 介绍</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --neo-primary: #ff5d56;
            --neo-secondary: #29ffc9;
            --neo-accent: #74ee15;
            --neo-black: #000000;
            --neo-offset: 4px;
        }
        
        body {
            background-color: #fbf8ef;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }
        
        .neo-card {
            background-color: white;
            border: 3px solid black;
            box-shadow: var(--neo-offset) var(--neo-offset) 0 0 var(--neo-black);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .neo-badge {
            background-color: var(--neo-primary);
            color: white;
            border: 3px solid black;
            display: inline-block;
            padding: 0.25rem 1rem;
            position: relative;
            box-shadow: 2px 2px 0 0 var(--neo-black);
            transform: rotate(-1deg);
        }
        
        .neo-accent-1 {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: var(--neo-secondary);
            border: 3px solid black;
            top: -20px;
            right: -20px;
            transform: rotate(10deg);
            z-index: -1;
        }
        
        .neo-accent-2 {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: var(--neo-accent);
            border: 3px solid black;
            bottom: -15px;
            left: 40px;
            transform: rotate(-5deg);
            z-index: -1;
        }
        
        .tagline {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 2rem;
            color: #333;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="container mx-auto max-w-5xl">
        <div class="neo-card">
            <div class="neo-accent-1"></div>
            <div class="neo-accent-2"></div>
            
            <div class="mb-4">
                <span class="neo-badge text-lg">区块链+MCP+AI 黑客松项目</span>
            </div>
            
            <h1 class="text-5xl sm:text-6xl font-bold mb-4">
                链智付 
                <span class="text-3xl sm:text-4xl text-gray-600">(ChainPayGate)</span>
            </h1>
            
            <div class="tagline border-l-4 border-black pl-4 text-xl sm:text-2xl">
                一键授权，多次调用：区块链上的通用MCP支付网关
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 my-8">
                <div class="neo-card mb-0">
                    <h3 class="text-xl font-bold mb-2">✨ 一句话解释</h3>
                    <p class="text-lg">链智付让任何人可以一次性授权代币，然后无需重复确认交易即可多次调用各种API服务 - 就像区块链上的"API会员卡"！</p>
                </div>
                
                <div class="neo-card mb-0">
                    <h3 class="text-xl font-bold mb-2">🚀 核心创新</h3>
                    <p class="text-lg">传统Web3应用调用外部服务需要复杂的预言机设置或中心化桥接器，我们通过MCP协议实现"预授权模式"，一次设置，随时使用！</p>
                </div>
            </div>
            
            <div class="flex justify-center mt-8">
                <div class="text-center">
                    <p class="text-sm text-gray-500 mb-0">使用键盘 ← → 键导航幻灯片</p>
                    <p class="text-sm text-gray-500">点击右下角指示器直接跳转</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
